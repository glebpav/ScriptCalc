<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2995/2995870.png">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="../scripts/registration.js"></script>
    <script src="../scripts/utils.js"></script>


</head>
<body class="mainDiv container" >
<div align="middle" class="center" >
    <div style="width: 500px" class="card">

        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-arrow-left absoluteBackButton" style="margin-top: 40px; margin-left: 60px;"
             viewBox="0 0 16 16" onclick="onHome()">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>

        <h1 class="headers" >Registration</h1>

        <div style="height: 42px;" class="row">
            <p class="block titles" style="text-align: right; width: 160px">Name</p>
            <input id="inputName" style="width: 150px" class="block enterText"/>
            <p style="width: 70px" class="block"></p>
        </div>

        <div style="height: 42px;" class="row">
            <p class="block titles" style="text-align: right; width: 160px">Login</p>
            <input id="inputLogin" style="width: 150px" class="block enterText"/>
            <p style="width: 70px" class="block"></p>
        </div>
        <div style="height: 42px;" class="row">
            <p class="block titles" style="text-align: right; width: 160px">Password</p>
            <input id="inputPassword" type="password" style="width: 150px" class="block enterText"/>
            <p style="width: 70px" class="block"></p>
        </div>
        <div style="height: 42px;" class="row">
            <p class="block titles" style="text-align: right; width: 160px">Confirm Password</p>
            <input id="inputPassword2" type="password" style="width: 150px" class="block enterText"/>
            <p style="width: 70px" class="block"></p>
        </div>

        <div style="height: 42px;" class="row">
            <p class="block titles" style="text-align: right; width: 160px">Invite code</p>
            <input id="invitecode" type="text" style="width: 150px" class="block enterText"/>
            <p style="width: 70px" class="block"></p>
        </div>

        <br>

        <button id="regButton" class="btn-grad" onclick="registerUser()">Create user</button>
    </div>
</div>
</body>
</html>
