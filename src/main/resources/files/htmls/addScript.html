<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script operation</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2995/2995870.png">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="../scripts/addScript.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/htmlBlocks.js"></script>

</head>
<body class="mainDiv">
<div align="middle">
    <div class="card relativeBox">

        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-arrow-left absoluteBackButton" viewBox="0 0 16 16" onclick="onHome()">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>

        <h1>Script operation console</h1>

        <div id="IdScriptHolder" style="margin-left: 5%; margin-right: 5%">

            <div id="headersWrapper" class="headersRow">

                <div class="rowWithSpace tab" style="max-width: none; width: 48%;" onclick="onTabClicked(0)"
                     id="availableScriptsTab">
                    <h3>Available scripts</h3>
                </div>

                <div class="rowWithSpace tab" style="max-width: none; width: 48%;" onclick="onTabClicked(1)"
                     id="addNewScriptTab">
                    <h3>Add New Script</h3>
                </div>

            </div>

            <div id="tabWrapper" class="specialCard container">

            </div>

        </div>

        <div id="IdtHolder" style="margin-left: 5%; margin-right: 5%">


        </div>

    </div>
</div>

<script> onTabClicked(0); </script>

</body>
</html>
